<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <ng-container *ngIf="isEmptyObject(selecedUser)">
        <div class="opponent-info border rounded p-3">
          <img src="https://via.placeholder.com/100" alt="Opponent Avatar" class="img-thumbnail mb-3">
          <p>Alice Johnson<span class="ms-1 badge bg-success">Online</span></p>
        </div>
      </ng-container>
      <ng-container *ngIf="!isEmptyObject(selecedUser)">
        <div class="card">
          <div class="card-body d-flex justify-content-start align-items-center">
            <img style="height: 40px; width: auto; border-radius: 50%;"
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" />
            <h5 class="ms-3">Eimdadul Haque</h5>
            <h6 class="ms-3"></h6>
          </div>
        </div>
      </ng-container>
      <div class="user-list border rounded p-3 mt-2">
        <h4>Active Users</h4>
        <ul class="list-group">
          <li *ngFor="let user of activeUsers"
            class="list-group-item d-flex justify-content-between align-items-center">
            {{ user.name }}
            <span class="badge bg-success">Online</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-8">
      <div class="chat-container border rounded p-3">
          <div class="d-flex justify-content-start align-items-center">
            <img style="height: 40px; width: auto; border-radius: 50%;"
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" />
            <h5 class="ms-3">Eimdadul Haque</h5>
          </div>
          <hr/>
        <div class="chat-messages" #chatMessages>
          <div *ngFor="let message of messages"
            [ngClass]="{'message-sent': message.id == user.id, 'message-received': message.id != user.id}"
            class="message">
            {{ message.content }}
          </div>
        </div>

        <div class="chat-input d-flex mt-3">
          <input type="text" class="form-control" [(ngModel)]="message.content" placeholder="Type a message..."
            (keydown.enter)="sendMessage()">
          <button class="btn btn-primary ms-2" (click)="sendMessage()">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
