<div class="container mt-4">
  <div class="row">
    <!-- Active User List -->
    <div class="col-md-3">
      <div class="user-list border rounded p-3">
        <h4>Active Users</h4>
        <ul class="list-group">
          <li *ngFor="let user of activeUsers" class="list-group-item d-flex justify-content-between align-items-center">
            {{ user.name }}
            <span class="badge bg-success">Online</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Chat Messages -->
    <div class="col-md-7">
      <div class="chat-container border rounded p-3">
        <div class="chat-messages" #chatMessages>
          <!-- List of messages -->
          <div 
            *ngFor="let message of messages" 
            [ngClass]="{'message-sent': message.isSent, 'message-received': !message.isSent}"
            class="message"
          >
            {{ message.text }}
          </div>
        </div>

        <div class="chat-input d-flex mt-3">
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="newMessage" 
            placeholder="Type a message..." 
            (keydown.enter)="sendMessage()"
          >
          <button class="btn btn-primary ms-2" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <!-- Opponent User Info -->
    <div class="col-md-2">
      <div class="opponent-info border rounded p-3">
        <img src="https://via.placeholder.com/100" alt="Opponent Avatar" class="img-thumbnail mb-3">
        <p><strong>Name:</strong> Alice Johnson</p>
        <p><strong>Status:</strong> Available</p>
      </div>
    </div>
  </div>
</div>
