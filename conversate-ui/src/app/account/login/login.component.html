<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login to Chat App</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <input type="text" class="form-control" formControlName="userName" placeholder="User name" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
                        </div>
                        <button type="submit" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
